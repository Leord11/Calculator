<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <div class="container">
        <div class="wrapper">
            <h1 class="textbox"></h1>

            <button class="btn-9" name="btn-9">9</button>
            <button class="btn-8" name="btn-8">8</button>
            <button class="btn-7" name="btn-7">7</button>
            <button class="btn-add" name="btn-add">+</button>
            <button class="btn-6" name="btn-6">6</button>
            <button class="btn-5" name="btn-5">5</button>
            <button class="btn-4" name="btn-4">4</button>
            <button class="btn-minus" name="btn-minus">-</button>
            <button class="btn-3" name="btn-3">3</button>
            <button class="btn-2" name="btn-2">2</button>
            <button class="btn-1" name="btn-1">1</button>
            <button class="btn-multiply" name="btn-multiply">*</button>
            <button class="btn-0" name="btn-0">0</button>
            <button class="btn-dot" name="btn-dot">.</button>
            <button class="btn-equals" name="btn-equals">=</button>
            <button class="btn-divide" name="btn-divide">/</button>

        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
